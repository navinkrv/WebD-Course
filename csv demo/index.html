            <div class="nodeContainer">

                    <div class="Hconnector"></div>

                    <button>+</button>
                </div>
                
                <!-- child -->
                <div class="nodeContainer sub-node">
                    <div class="Vconnector"></div>
                    <div class="node">
                        <div class="Hconnector"></div>
                        <h3>node 1.1</h3>
                        <button>+</button>
                    </div>

                </div>
                
                <div class="nodeContainer sub-node">
                    <div class="Vconnector"></div>
                    <div class="node">
                        <div class="Hconnector"></div>
                        <h3>node 1.2</h3>
                        <button>+</button>
                    </div>

                    
                    <!-- sub child -->

                    <div class="nodeContainer sub-node">
                        <div class="Vconnector"></div>
                        <div class="node">
                            <div class="Hconnector"></div>
                            <h3>node 1.2.1</h3>
                            <button>+</button>
                        </div>
    
                    </div>


                </div>
                
                
                

            </div>


    </div>    
    
    
    
    <script src="main.js"></script>
